<div *ngIf="open" class="modal-backdrop" (click)="onCancel()">
    <div class="modal-content p-3" (click)="$event.stopPropagation()">
        <div class="position-relative text-center mb-2">
            <h5 class="mb-0">Select Time</h5>
            <button class="btn-close position-absolute end-0 top-0 mt-1 me-1" (click)="onCancel()"></button>
        </div>

        <div class="d-flex picker-wrapper justify-content-center">
            <!-- Hour Picker -->
            <div class="d-flex align-items-center me-3">
                <div class="picker scroll-picker my-2" #hourPicker (scroll)="onScrollHour($event)">
                    <div class="spacer"></div>
                    <div *ngFor="let hour of hours" class="picker-item"
                        [ngClass]="{ 'selected': hour === selectedHour }">
                        {{ hour < 10 ? '0' + hour : hour }} </div>
                            <div class="spacer"></div>
                    </div>
                    <div class="d-flex flex-column justify-content-center my-2 mx-2">
                        <span class="fs-5">h</span>
                    </div>
                </div>

                <!-- Minute Picker -->
                <div class="d-flex align-items-center">
                    <div class="picker scroll-picker my-2" #minutePicker (scroll)="onScrollMinute($event)">
                        <div class="spacer"></div>
                        <div *ngFor="let minute of minutes" class="picker-item"
                            [ngClass]="{ 'selected': minute === selectedMinute }">
                            {{ minute < 10 ? '0' + minute : minute }} </div>
                                <div class="spacer"></div>
                        </div>
                        <div class="d-flex flex-column justify-content-center my-2 mx-2">
                            <span class="fs-5">m</span>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-around mt-4">
                    <button type="button" class="btn btn-light border rounded-pill px-4"
                        (click)="onCancel()">Cancel</button>
                    <button type="button" class="btn success-btn rounded-pill px-4"
                        (click)="onConfirm()">Confirm</button>
                </div>
            </div>
        </div>
