<div class="container-fluid pt-2">
    <h2 class="mb-3 text-secondary mb-3">Programs</h2>
    <div class="card-container mt-3">
        <div class="program-card p-3 rounded shadow-sm bg-white mb-3 d-flex justify-content-between align-items-center"
            *ngFor="let program of programs; let i = index" (click)="open(program)">
            <div>
                <div class="fw-bold text-main">
                    {{ i + 1 }} {{ program.name }}
                </div>
                <div class="text-muted small text-label">
                    Status: {{ program.status }}
                </div>
            </div>

            <div class="d-flex align-items-center gap-2 ">
                <i *ngIf="isProgramRunning(program)" class="mdi mdi-24px mdi-clock-outline text-main"></i>
                <button class="btn btn-primary primary-btn px-4 py-1 rounded-pill"
                    (click)="startProgram(program); $event.stopPropagation()">
                    Start
                </button>

                <i class="mdi mdi-24px mdi-chevron-right text-main"></i>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="confirmWateringModal" tabindex="-1" aria-labelledby="confirmWateringModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4 p-3">

            <div class="text-center">
                <h5 class="fw-semibold mb-2">Start Program</h5>
                <p class="text-muted mb-3">
                    Are you sure you want to Start Program <strong>{{ selectedProgram?.name }}</strong>?
                </p>
            </div>

            <div class="picker-container text-center my-2">
                <div class="d-flex justify-content-center align-items-center">
                    <p class="text-muted mb-1 mx-3" style="font-size: 16px;">Start at group:</p>
                   
                    <div class="picker scroll-picker my-2" #hourPicker (scroll)="onScrollHour($event)">
                        <div class="spacer"></div>
                        <div *ngFor="let hour of hours" class="picker-item"
                            [ngClass]="{ 'selected': hour === selectedHour }">
                            {{ hour < 10 ? '0' + hour : hour }} </div>
                                <div class="spacer"></div>
                        </div>
                     
                    </div>
                </div>
                <div class="d-flex justify-content-around mt-4">
                    <button type="button" class="btn btn-light border rounded-pill px-4" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="button" class="btn primary-btn rounded-pill px-4"
                        (click)="confirmStartProgram(selectedProgram)">
                        Start
                    </button>
                </div>
            </div>
        </div>
    </div>
