<div class="container-fluid pt-2">
    <h2 class="mb-3 text-secondary">Programs</h2>
    <div class="card-container">
        <div class="program-card p-3 rounded shadow-sm bg-white mb-3 d-flex justify-content-between align-items-center"
            *ngFor="let program of programs; let i = index">
            <div>
                <div class="fw-bold text-primary">
                    {{ i + 1 }} {{ program.name }}
                </div>
                <div class="text-muted small text-label">
                    Status: {{ program.status }}
                </div>
            </div>

            <div class="d-flex align-items-center gap-2">
                <i class="mdi mdi-24px mdi-clock-outline text-primary"></i>
                <button class="btn btn-primary px-4 py-1 rounded-pill" (click)="startProgram(program)">
                    Start
                </button>
                <i class="mdi mdi-24px mdi-chevron-right text-primary" (click)="open()"></i>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="confirmWateringModal" tabindex="-1" aria-labelledby="confirmWateringModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4 p-3">

            <div class="text-center">
                <h5 class="fw-semibold mb-2">Start Program</h5>
                <p class="text-muted mb-3">
                    Are you sure you want to Start Program <strong>{{ selectedProgram?.name }}</strong>?
                </p>
            </div>

            <div class="picker-container text-center my-2">
                <div class="d-flex justify-content-center align-items-center">
                    <p class="text-muted mb-1 mx-3" style="font-size: 14px;">Start at group:</p>
                    <div class="dropdown custom-dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="groupDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            {{ selectedGroup < 10 ? '0' + selectedGroup : selectedGroup }} </button>
                                <ul class="dropdown-menu" aria-labelledby="groupDropdown">
                                    <li *ngFor="let num of groupNumbers">
                                        <span class="dropdown-item" (click)="selectGroup(num)"
                                            [class.active]="num === selectedGroup">
                                            {{ num < 10 ? '0' + num : num }} </span>
                                    </li>
                                </ul>
                    </div>
                </div>
                <div class="d-flex justify-content-around mt-4">
                    <button type="button" class="btn btn-light border rounded-pill px-4" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="button" class="btn btn-primary rounded-pill px-4" (click)="confirmStartProgram(selectedProgram)">
                        Start
                    </button>
                </div>

            </div>
        </div>
