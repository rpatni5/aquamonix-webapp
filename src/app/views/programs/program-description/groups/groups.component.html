<div class="container-fluid program-description-container pt-2">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="text-secondary">Groups</h4>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item">
                    <a routerLink="/programs" class="text-decoration-none cursor-pointer">Programs</a>
                </li>
                <li class="breadcrumb-item">
                    <a routerLink="/programs/program-description" class="text-decoration-none cursor-pointer">
                        {{ program?.name }}
                    </a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Groups</li>
            </ol>
        </nav>
    </div>
    <div class="card-container">
        <div class="col-auto  mb-3" *ngFor="let group of groupList" (click)="goToGroupDetail(program,group)">
            <div class="card h-100 w-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <h5 class="card-title  text-main">Group {{ group.groupNumber }}</h5>
                    <i class="mdi mdi-chevron-right fs-4 text-main"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-clear-button">
        <button class="btn cancel-btn px-4 rounded-pill button" (click)="clearGroups()">Clear Group</button>

    </div>

    <!-- Clear Group Confirmation Modal -->
    <div *ngIf="showClearConfirm" class="modal-backdrop-custom" (click)="closeModal()">
        <div class="modal-content-custom" (click)="$event.stopPropagation()">
            <h5 class="text-center mb-3 fw-bold">Clear Group</h5>
            <p class="text-center">This will clear all group descriptions. Are you sure you want to clear?</p>
            <div class="d-flex justify-content-center gap-3 mt-4">
                <button class="btn error-btn  px-4" (click)="confirmClearGroups()">Save</button>
                <button class="btn cancel-btn  px-4" (click)="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

</div>
