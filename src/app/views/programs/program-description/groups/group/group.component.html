<div class="container-fluid program-description-container pt-2">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="text-secondary">Groups</h4>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item">
                    <a routerLink="/programs" class="text-decoration-none cursor-pointer">Programs</a>
                </li>
                <li class="breadcrumb-item">
                    <a routerLink="/programs/program-description" class="text-decoration-none cursor-pointer">
                        {{ program}}
                    </a>
                </li>
                <li class="breadcrumb-item active" aria-current="page"><a
                        [routerLink]="['/programs', program, 'groups']"
                        class="text-decoration-none cursor-pointer">Groups</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{group}}</li>
            </ol>
        </nav>
    </div>
    <div class="card-container">
        <div class="card shadow-sm mb-3">
            <div class="card-body">
                <h5 class="card-title mb-4">Group Runtime</h5>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="fw-semibold">Set Run Time</div>
                    <input type="text" class="form-control w-auto" placeholder="00:00:00" style="max-width: 150px;" />
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="fw-semibold">Actual</div>
                    <div class="text-end">00:00:00</div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="fw-semibold">Group Flowrate</div>
                    <div class="text-end">0.0 L/s</div>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="fw-semibold">Group Volume</div>
                    <div class="text-end">0 kL</div>
                </div>
            </div>
        </div>


        <!-- Station Section -->
        <div class="card shadow-sm mb-5">
            <div class="card-body">
                <button class="btn btn-outline-primary btn-sm mb-3">
                    Add Station <i class="bi bi-plus"></i>
                </button>
                <h5 class="card-title mb-2">Station</h5>
                <p class="text-muted mb-0">No stations available.</p>
            </div>
        </div>

    </div>
</div>
