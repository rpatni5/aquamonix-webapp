<div class="container py-3">
  <h2 class="mb-4">System Status</h2>

  <div *ngFor="let section of sensorSections" class="mb-4">
    <ng-container *ngIf="getVisibleItemsBySection(section.key).length > 0">
      <h5 class="text-primary border-bottom pb-2">{{ section.label }}</h5>

      <div
        *ngFor="let item of getVisibleItemsBySection(section.key)"
        class="d-flex justify-content-between align-items-center border-bottom py-2"
      >
        <div><strong>{{ item.name }}</strong></div>
        <div>
          <span [ngStyle]="{ color: severityColors[item.severity] || 'black' }">
            {{ item.value }} {{ item.units }}
          </span>
        </div>
      </div>
    </ng-container>
  </div>
</div>
