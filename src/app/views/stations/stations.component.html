<div class="container-fluid alerts-container pt-2">
    <h2 class="text-secondary" *ngIf="!isPopup">Stations</h2>

    <div class="d-flex justify-content-between align-items-center pb-2" *ngIf="!isPopup">
        <div class="text-muted pt-1">
            {{ getSelectedCount() }} selected
        </div>
        <div class="d-flex align-items-center">
            <div class=" d-flex justify-content-center gap-2">
                <button class="btn success-btn px-2 py-1  d-inline-flex align-items-center gap-2 fw-semibold watering"
                    (click)="startWatering()" *ngIf="hasSelectedStations()">
                    <i class="mdi mdi-water mdi-18px"></i> Start Watering
                </button>
                <!-- <button class="test-output-btn" *ngIf="hasSelectedStations()">
                    <i class="mdi mdi-run icon"></i>
                    Test Output
                </button> -->
            </div>
            <div class="form-check">
                <label class="form-check-label py-1" for="selectAll">Select All</label>
                <input type="checkbox" class="form-check-input station-checkbox mx-1 py-1" id="selectAll"
                    [checked]="areAllSelected()" (change)="toggleSelectAll($event.target.checked)" />
            </div>
        </div>
    </div>
    <div class="card-container">
        <div class="program-card p-3 rounded shadow-sm bg-white mb-3 d-flex justify-content-between align-items-center"
            *ngFor="let station of stations; let i = index" (click)="toggleSelection(station)">
            <div>
                <div class="fw-bold text-main">
                    {{ i + 1 }} {{ station.name }}
                </div>
                <div class="small text-label">
                    Status: {{ station.status }}
                </div>
            </div>

            <div>
                <input type="checkbox" [(ngModel)]="station.selected" class="form-check-input station-checkbox"
                    (click)="$event.stopPropagation()" />
            </div>
        </div>
    </div>
</div>
