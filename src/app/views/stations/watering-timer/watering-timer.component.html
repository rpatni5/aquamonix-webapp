<div class="container py-3">
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="mb-3">Watering Timer</h2>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item">
                    <a routerLink="/" class="text-decoration-none">Stations</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Watering Timer</li>
            </ol>
        </nav>
    </div>
    <div class="card-container">
        <div class="bg-light p-3 mb-2 fw-bold text-dark border-bottom">Set Timer</div>
        <div class="d-flex justify-content-center align-items-center px-3 py-2 border-bottom">
            <div class="fw-semibold m-3">Select Time -</div>
            <div>
                <input type="time" class="form-control" [(ngModel)]="selectedTime" style="width: 200px;" />
            </div>
        </div>

        <div class="bg-light p-3 mt-3 fw-bold text-dark border-bottom">Select Pumps</div>
        <div class="list-group">
            <div class="list-group-item d-flex justify-content-between align-items-center mb-2 p-3"
                *ngFor="let pump of pumps">
                <span class="text-primary fw-semibold">{{ pump.name }}</span>
                <input type="checkbox" [(ngModel)]="pump.selected" class="form-check-input station-checkbox" />
            </div>
        </div>

        <div class="text-center mt-4">
            <button
                class="btn  floating-start-button success-btn px-4 py-2  d-inline-flex align-items-center gap-2 fw-semibold"
                (click)="confirmWatering()">
                <i class="mdi mdi-water"></i> Start Watering
            </button>
        </div>
    </div>
</div>

<!-- Watering Confirmation Modal Template -->
<div class="modal fade" id="confirmWateringModal" tabindex="-1" aria-labelledby="confirmWateringModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="confirmWateringModalLabel">Start Station</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                This will stop all stations started manually. Are you sure you want to start weatering?
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-outline-muted" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" (click)="confirmStartWatering()">Start</button>
            </div>

        </div>
    </div>
</div>
