<div class="container-fluid alerts-container pt-2">
  <h2 class="mb-3">Alerts</h2>
  <div class="card-container">
    <div class="program-card p-3 rounded shadow-sm bg-white mb-3 d-flex justify-content-between align-items-center"
    *ngFor="let alert of alerts; let i = index">
      <div>
        <div class="alert-time">
          {{ alert.DateTimeUtc}}
        </div>
        <div class="text-muted ">
          {{ alert.Description }}
        </div>
      </div>
    </div>
  </div>
</div>
