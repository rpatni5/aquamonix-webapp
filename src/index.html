<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>RM Remote</title>
  <base href="/" />
  <!-- <base href="/silva-angular/" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="assets/images/RmLogo.webp" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbvyBxmMbFhrzP9Z8moyYr6dCr-pzjhBE"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    #splash-screen {
      position: fixed;
      top: 50%;
      left: 50%;
      background: white;
      display: flex;
      height: 100%;
      width: 100%;
      transform: translate(-50%, -50%);
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: all 15s linear;
      overflow: hidden;
    }

    #splash-screen.remove {
      animation: fadeout 0.7s forwards;
      z-index: 0;
    }

    @keyframes fadeout {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>

<body data-menu-color="light" style="background-color:  #f8f9fa;">
  <app-root></app-root>
  <div id="splash-screen">
    <img alt="Logo" class="light" src="./assets/images/logo-dark.png" style="height: 5%" />
  </div>
  <script>
    const splashScreen = document.querySelector('#splash-screen')
    if (splashScreen) {
      splashScreen.classList.add('remove')
    }
  </script>
  <noscript>You need to enable JavaScript to run this app.</noscript>
</body>
</body>

</html>
